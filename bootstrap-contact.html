<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Susmita Gupta BootStrap Template101</title>

	<link href="bootstrap-style.css" rel="stylesheet">

	<style>

		body {
			width: auto;
			height: auto;
		}

		.sty1 {
			padding: 0px 75px;
			border-bottom: 2px solid #4aaaa5;
			color: #ffffff;
		}
		
		.sty2 {
			height: auto;
			margin-bottom: 40px;
			margin-top: 20px;
			padding-top: 10px;
			padding-left: 50px;
			padding-right: 50px;
			background-color: #ffffff;
		}

		#sty3 {
			margin-top: 20px;
			margin-bottom: 20px;
		} 

		#sty4 {
			padding: 20px;
			color: #777777;
			line-height: 1.5em;
			font-size: 1.1em;
		}

		.sty5 {
			text-align: center;
			background-color: #ffffff;
			padding-top: 5px;
			margin-top: 20px;
			padding-bottom: 20px;
		}

		.sty6 {
			margin: 15px;
			max-height: 90%;
			max-width: 90%;
		}

		.sty7 { 
			background-color: #697075;
			color: #ffffff;
			padding-top: 20px;
			padding-bottom: 20px;
			border-top: solid #4aaaa5;
			border-top-width: 7px;
		}

		h2, h3 {
			color: #4aaaa5;
		} 

		.form-group {
			color: #4aaaa5;
		}

		.form-control {
			border: 1px solid #777777;
		}

		.btn-default {
			color: #4aaaa5;
		}
		
</style>
</head>

<body>

<nav class="navbar sty1 navbar-inverse">
  <div class="container-fluid">
	 <div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		</button>
		<h1>Susmita Gupta</h1>
	 </div>
	 <div class="collapse navbar-collapse" id="myNavbar">
		<ul class="nav navbar-nav navbar-right">

		  <li><a href="bootstrap-portfolio.html">Portfolio</a></li>
		  <li><a href="#">Contact</a></li>
		</ul>
	 </div>
  </div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-1">
	 	</div>
	 	<div class="col-sm-6 sty2 text-left">
			<h2>Contact</h2>
			<hr>
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Name" required>
				</div>
				<div class="form-group">	
					<label for="email">Email</label>
					<input type="Email" class="form-control" id="Email" placeholder="Enter Email" required>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" id="message" name="message" placeholder="Type Your Message" rows="5"></textarea><br>
				</div>
				<div class="form-group">	
					<button type="submit" class="btn btn-default" style="margin-bottom: 20px">Submit</button>
				</div>	
			</form>
  		</div>	
	 	<div class="col-sm-1">
	 	</div>
	 	<div class="col-sm-2 sty5 sidenav">
			<div class="connect">
				<h3>Connect with Me</h3>
				<hr>
			</div>	
			<div class="imgconnect sty6">
				<img src="Images/github_100x100.png" width="50" height="50">
				<img src="Images/linkedin_100x100.png" width="50" height="50">
				<img src="Images/stackoverflow_100x100.png" width="45" height="45">
			</div>
	 	</div>	
	</div>
</div>
